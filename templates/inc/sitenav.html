{% load static %}

<!-- Site Navigation -->
<div class="cm-navigation">
    <div class="cm-header-menu-bar sticky-top mode">
        <div class="icon offcanvase">
            <img src="{% static 'img/icons/bars.svg' %}" alt="menu" class="svg">
        </div>
    </div>

    <!-- Tab Item -->
    <div class="cm-tab-item">
        <div class="tab-item-wrapper">
            <div class="tab-action-item mode">
                <ul>
                    <li><a data-title="Home" class="link active" href="{% url 'index' %}">
                        <img src="{% static 'img/icons/home.svg' %}" width="18" height="16" alt="home" class="svg">
                    </a></li>
                    <li><a data-title="About" class="link" href="{% url 'about' %}">
                        <img src="{% static 'img/icons/about.svg' %}" width="18" height="16" alt="about" class="svg">
                    </a></li>
                    <li><a data-title="Service" class="link" href="{% url 'services' %}">
                        <img src="{% static 'img/icons/service.svg' %}" width="18" height="16" alt="service" class="svg">
                    </a></li>
                    <li><a data-title="Portfolio" class="link" href="{% url 'portfolio' %}">
                        <img src="{% static 'img/icons/portfolio.svg' %}" width="18" height="16" alt="portfolio" class="svg">
                    </a></li>
                    <li><a data-title="Education" class="link" href="{% url 'education' %}">
                        <img src="{% static 'img/icons/education.svg' %}" width="18" height="16" alt="education" class="svg">
                    </a></li>
                    
                    
                    <li><a data-title="Contact" class="link" href="{% url 'contact' %}">
                        <img src="{% static 'img/icons/contact.svg' %}" width="18" height="16" alt="contact" class="svg">
                    </a></li>
                </ul>
            </div>

            <!-- Social Links -->
            <div class="cm-social-link-text">
                <ul>
                    <li><a href="#">fb</a></li>
                    <li><a href="#">tw</a></li>
                    <li><a href="#">in</a></li>
                    <li><a href="#">be</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Language Switcher -->
    <div class="cm-language-switcher mode">
        <div class="language-switcher">
            <select name="lang" id="language">
                <option value="en">En</option>
                <option value="ar">Ar</option>
            </select>
        </div>
    </div>
</div>
<!-- Site Navigation End -->
